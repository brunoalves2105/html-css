<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Eem HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li>
            <abbr title="utilize a tag <h1> até <h6>">
                titulo
            </abbr>
        </li>
        <li>
            <abbr title="utilize a tag <p>">paragrafo</abbr>
        </li>
        <li>
            <abbr title="utilize a tag <hr>">linha horizontal</abbr>
        </li>
        <li><abbr title="utilize a tag <br>">quebra de linha</abbr></li>
        <li><abbr title="utilize a tag <strong>">negrito</abbr></li>
        <li><abbr title="utilize a tag <i>">italico</abbr></li>
        <li><abbr title="utilize a tag <em>">enfase</abbr></li>
    </ul>
</body>
</html>
