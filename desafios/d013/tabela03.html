<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 03</title>
    <style>
        table {
           border-collapse: collapse;
           width: 50vw;
        }

        th, td {
           border: 1px solid black; 
        }

        th {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">area</th>
            <th rowspan="2">diciplinas</th>
            <th colspan="2">notas</th>
            <th rowspan="2">media</th>
        </tr>
        <tr>
            <th>nota 1</th>
            <th>nota 2</th>
        </tr>
        <tr>
            <td rowspan="4">Exatas</td>
            <td>matematica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>fisica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <th colspan="4">media de exatas</th>
            <th>0,0</th>
        </tr>
        <tr>
            <td rowspan="2">Humanas</td>
            <td>historia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <th colspan="4">media de humanas</th>
            <th>0,0</th>
        </tr>
    </table>
</body>
</html>
