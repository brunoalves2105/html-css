<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video controls width="560" height="315" poster="imagens/Sem título.png" autoplay loop>
        <!-- atento a ordem de prioridade, sempre o mais compativel/mais leve para exibir primeiro -->
        <source src="midias/meu-video.mp4" type="">
        <source src="midias/meu-video.m4v" type="">
        <source src="midias/meu-video.ogv" type="">
        <p>seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <!-- <video src="midias/meu-video.mp4" controls width="500" height="500"></video> -->

    <h1>inserindo videos do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SOab5HCV4L0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
