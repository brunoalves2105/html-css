<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte externa baixada</title>
    <style>
        @font-face {
            font-family: 'gotica';
            src: url('fontes/GoticaBastard.ttf') format('truetype');
        }
        h1 {
            font-family: 'gotica', times, Sans;
        }

        /* tipos de format
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typegraphy)
            - svg */
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit corrupti aliquid, id dolore mollitia error eum! Ullam inventore suscipit veniam minima sapiente cumque, consectetur neque corporis ab sed eum quae!</p>
</body>
</html>
