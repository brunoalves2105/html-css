<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Tags select, datalist, textarea</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iset">
                <option value="" selected>...Escolha...</option>
                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ba">Bahia</option>
                    <option value="pi">Piaui</option>
                    <option value="pe">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administração</option>
                <option value="dev">Desenvolvedor</option>
                <option value="engCiv">Engenheiro civil</option>
                <option value="mecAuto">Mecanico automotivo</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
