<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Digite seu ano de nascimento:</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()"><br>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>
</body>
</html>
